#environment specific base uri
dev.api.base.uri=http://localhost:9000
qa.api.base.uri=http://localhost:9000
perf.api.base.uri=http://localhost:9000

#http-method specific uri
api.get.uri =/registration
api.post.uri =/registration
api.put.uri =/registration
api.delete.uri =/registration

#headers
dev.headers = AuthToken,Content-Type
qa.headers = Environment,AuthToken,Content-Type
perf.headers = Environment,AuthToken,Content-Type,PerfToken

dev.header.get.AuthToken = SomeAuthDevToken
